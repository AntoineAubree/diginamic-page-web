<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memopus JS</title>
    <!-- Lien vers les css de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <header>
        <h1 class="text-center">
            Memo
        </h1>
        <nav id="terms" class="d-flex justify-content-center">

        </nav>
    </header>
    <main class="container-fluid">
        <div class="row" id="board">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="form-edit">
                            <p>
                                <label for="question">Question</label>
                                <input id="question" name="question" class="form-control" value=""/>
                            </p>
                            <p>
                                <label for="answer">Réponse</label>
                                <input id="answer" name="answer" class="form-control" value=""/>
                            </p>
                            <p>
                                <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#formModal">Valider</button>
                                <button type="button" class="btn btn-danger"  data-dismiss="modal">Annuler</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary">
        <p class="text-center">
            <a href="#" class="text-white">
                Crédits
            </a>
        </p>
    </footer>

    <script type="module" src="./js/memopus.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
